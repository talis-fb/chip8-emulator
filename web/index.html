<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chip 8</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="/wasm/wasm_exec.js"></script>
  </head>
  <body>
    <div class="w-full flex flex-col justify-center items-center mt-5">
      <canvas id="canvas" class="border border-black" width="64" height="32"></canvas>
      
      <label for="rom-select">Choose a ROM:</label>
      <select id="rom-select">
          <option  value="CORAX" selected>CORAX</option>
          <option  value="IBM">IBM</option>
          <option  value="IBM2">IBM2</option>
          <option  value="LOGO">LOGO</option>
          <option  value="KEYPAD">KEYPAD</option>
          <option  value="PONG">PONG</option>
          <option  value="WIPEOFF">WIPEOFF</option>
      </select>

      <button id="btn-play" class="border rounded p-1">Play</button>
      <button id="btn-pause" class="border rounded p-1">Pause</button>
      <button id="btn-reset" class="border rounded p-1">Reset</button>
    </div>

    <script type="module" src="./src/main.ts"></script>
  </body>
</html>
